<div class="body">
  <h1>Edit application</h1>

  <div class="container">
    <div class="form-group">
      <label>Ime</label>
      <input class="form-control" type="text" [(ngModel)]="input.ime" />
    </div>

    <div class="form-group">
      <label>Prezime</label>
      <input class="form-control" type="text" [(ngModel)]="input.prezime" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" [(ngModel)]="input.email" />
    </div>

    <div class="form-group">
      <label>Obrazovanje</label>
      <input class="form-control date" type="text" [(ngModel)]="input.obrazovanje" />
    </div>

    <div class="form-group">
      <label>Radno iskustvo</label>
      <input class="form-control" type="text" [(ngModel)]="input.radno_iskustvo_godine" />
    </div>

    <div class="form-group">
      <label>Sertifikati</label>
      <input class="form-control" type="text" [(ngModel)]="input.sertifikati" />
    </div>

    <div class="form-group">
      <label>Jezici</label>
      <input class="form-control" type="text" [(ngModel)]="input.jezici" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="Save()">Save</button>
    </div>
  </div>
</div>
