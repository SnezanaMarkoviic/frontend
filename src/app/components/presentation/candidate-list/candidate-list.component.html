<div class="candidate-container">
  <h2>Candidate List</h2>
  <div class="candidate-table">
    <!-- Header -->
    <div class="candidate-header">
      <div>Ime</div>
      <div>Prezime</div>
      <div>Email</div>
      <div>Telefon</div>
      <div>Iskustvo</div>
      <div>Obrazovanje</div>
      <div>Sertifikati</div>
      <div>Jezici</div>
      <div>Datum registracije</div>
      <div>Status prijave</div>
    </div>

    <!-- Rows -->
    <div class="candidate-row" *ngFor="let c of candidatesData">
      <div>{{c.ime}}</div>
      <div>{{c.prezime}}</div>
      <div>{{c.email}}</div>
      <div>{{c.telefon}}</div>
      <div>{{c.radno_iskustvo_godine}}</div>
      <div>{{c.obrazovanje}}</div>
      <div>{{c.sertifikati}}</div>
      <div>{{c.jezici}}</div>
      <div>{{c.datum_prijave | date: 'dd.MM.yyyy.'}}</div>
      <div>
        <select [(ngModel)]="c.status_prijave" (change)="onStatusChange(c)">
          <option value="U razmatranju">U razmatranju</option>
          <option value="Prihvaćen">Prihvaćen</option>
          <option value="Poziv za intervju">Poziv za intervju</option>
          <option value="Odbijen">Odbijen</option>
        </select>
      </div>
    </div>
  </div>
</div>
