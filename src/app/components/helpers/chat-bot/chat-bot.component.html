<!-- Kružno dugme za otvaranje chat bota -->
<button class="open-chat-btn" (click)="toggleChatBot()">💬</button>

<!-- Chat bot prozor -->
<div *ngIf="isOpen" class="chat-container">
  <div class="chat-box">
    <!-- Korisničke poruke -->
    <div *ngFor="let message of userMessages" class="user-message">
      {{ message }}
    </div>

    <!-- Bot odgovori -->
    <div *ngFor="let message of botMessages" class="bot-message">
      {{ message }}
    </div>
  </div>

  <!-- Input za unos poruka -->
  <div class="input-container">
    <input [(ngModel)]="newMessage" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
